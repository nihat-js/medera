<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Medera </title>
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" type="module" defer></script>
</head>
<body>

  <nav class="nav">
    <div class="logo">
      <h2 class="title"> MEDERA </h2>
    </div>
    <div class="actions">
      <button class="btn-login"> Login </button>
      <button class="btn-logout"> Logout </button>
      <button class="btn-create"> Create Visit </button>
    </div>
  </nav>

  <div class="container">
  </div>

  <form  class="modal-login" action="">
    <label for=""> Username</label>
    <input class="inp-username" type="text" placeholder="">

    <label for="">Password </label>
    <input  class="inp-password" type="password" placeholder="">
    <span class="error"></span>
    <button class="btn-login" type="button"> Login </button>
  </form>


  <form  class="visit-modal">
    <h4> Select Doctor </h4>
    <select name="" id="">
      <option value="cardiologist"> Cardiologist</option>
      <option value="dentist"> Dentist</option>
      <option value="therapist"> Therapist</option>
    </select>


    <h4 class="purpose">Visit purpose </h4>
    <textarea name="" id="" cols="30" rows="3"></textarea>

    <h4> Brief visit description </h4>
    <textarea name="" id="" cols="30" rows="3"   ></textarea>

    <h4> Select urgency levl </h4>
    <select name="" id="">
      <option value=""> normal </option>
      <option value=""> priority </option>
      <option value=""> urgent </option>
    </select>

    <h4 class="full-name"> Full Name </h4>
    <input type="text" >
  </form>

 
</body>
</html>
