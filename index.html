<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Medera </title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./app.js" type="module" defer></script>
</head>

<body>

  <nav class="nav">
    <div class="logo">
      <h2 class="title"> MEDERA </h2>
    </div>
    <div class="actions">
      <button class="btn-login"> Login </button>
      <button class="btn-logout"> Logout </button>
      <button class="btn-create-visit"> Create Visit </button>
    </div>
  </nav>

  <div class="container">

    <form class="filter">
      <input type="text" class="inp-full-name" placeholder="Search by full name">
      <input type="search" class="inp-description" id="" placeholder="Search by description">
      <span> Status </span>
      <select class="select-status" id="">
        <option value="" selected> All </option>
        <option value="open">Open</option>
        <option value="don">Done</option>
      </select>
      <span> Urgency </span>
      <select class="select-urgency" id="">
        <option value="" selected>All</option>
        <option value="urgent">High</option>
        <option value="priority">Normal</option>
        <option value="normal">Low</option>
      </select>
    </form>

    <div class="cards ">

    </div>
  </div>











</body>

</html>
